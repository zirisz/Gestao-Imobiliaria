    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }

        h1 {
            color: #333;
        }

        }

        .cta-button:hover {

        }
    </style>

<div class="header">
    <h1>Meu Site</h1>
    <nav>
        <a href="#" class="cta-button">Comprar</a>

</div>

<div class="container">

</html>
