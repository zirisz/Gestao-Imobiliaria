<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMAX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e1e3;
        }

        header {
            background-color: #0a498c; 
            color: #fff;
            padding: 10px;
            text-align: center; 
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .logo img {
            width: 100px;
            height: 120px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content h1, .content h2, .content p {
            margin: 10px 0;
        }

        .search-region {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .dropbtn {
            background-color: #0a498c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .search-region:hover .dropdown-content,
        .search-region:focus-within .dropdown-content {
            display: block;
        }

        .properties {
            padding: 20px;
            text-align: center;
        }

        .properties h2 {
            text-align: left;
            margin-top: 0;
        }

        .properties table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .properties td {
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        .properties td img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .properties td a {
            display: block;
            margin-bottom: 10px;
            color: #0a498c;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .properties table, .properties tr, .properties td {
                display: block;
                width: 100%;
            }

            .properties td {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Remax logo.png" alt="Remax Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Região</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>REMAX</h1>
        <h2>Porto</h2>

        <div class="search-region">
            <button class="dropbtn">Selecione a Região</button>
            <div class="dropdown-content">
                <a href="regiaoporto.html">Porto</a>
                <a href="regiaobraga.html">Braga</a>
                <a href="regiaoalbufeira.html">Albufeira</a>
                <a href="regiaovianadecastelo.html">Viana de Castelo</a>
            </div>
        </div>
    </div>

    <div class="properties">
        <h2>Imóveis Disponíveis</h2>
        <table>
            <tr>
                <td>
                    <a href="Moradia T3 Penafiel.html">Moradia T3, Penafiel</a>
                    <img src="penafiel 1.jpg" alt="Moradia T3, Penafiel">
                </td>
                <td>
                    <a href="Moradia T2 Povoa.html">Moradia T2, Póvoa</a>
                    <img src="Povoa foto 4.jpg" alt="Moradia T2, Póvoa">
                </td>
                <td>
                    <a href="Moradia T2 Trofa.html">Moradia T2, Trofa</a>
                    <img src="Moradia T2 Trofa foto 1.jpg" alt="Moradia T2, Trofa">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
