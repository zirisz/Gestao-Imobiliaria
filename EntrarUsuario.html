<!DOCTYPE html>
<html>
<head>
    <title>Entrar na Conta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0a498c; 
            color: #fff;
            padding:20px;
            text-align: center; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #0a498c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #083a6b;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="REMAX.html">Voltar</a></li>
                <li><a href="Registar.html">Registar</a></li>

            </ul>
        </nav>
    </header>
    
    <div class="content">
        <div class="logo">
            <img src="Remax logo.png" alt="REMAX Logo">
        </div>

        <div class="form-container">
            <h2>Entrar na Conta</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <input type="submit" value="Entrar">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os valores dos campos
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Aqui você pode adicionar a lógica para validar os dados ou enviar para o servidor
            // Vou apenas exibir os dados no console por enquanto
            console.log('Email:', email);
            console.log('Senha:', senha);

            // Exemplo de validação simples
            if (email === "usuario@exemplo.com" && senha === "senha123") {
                alert("Login bem-sucedido!");
                // Redirecionar para outra página após o login bem-sucedido
                href="EntrarUsuario.html";
                window.location.href = "pagina-principal.html";
            } else {
                alert("Email ou senha incorretos. Tente novamente.");
            }
        });
    </script>
</body>
</html>
