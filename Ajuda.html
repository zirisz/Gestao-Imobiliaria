<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Contacto</title>
    <style>

        .logo {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .logo img {
            width: 100px;
            height: 120px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #contact-info {
            margin-bottom: 20px;
        }
        #voltar-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Remax logo.png" alt="REMAX Logo">
    </div>
    <div>
        <h1>Informações de Contacto</h1>
        <div id="info-contacto">
            <!-- Contact details will be inserted here by JavaScript -->
        </div>
        <button id="voltar-button">Voltar</button>
    </div>
    
    <script src="Ajuda.js"></script>
</body>
</html>
